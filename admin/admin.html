<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم - Super IPTV</title>
<style>
body{font-family:tahoma;background:#111;color:#fff;padding:20px}
input,button{padding:8px;margin:5px;border-radius:6px;border:0}
button{background:#0f0;color:#000;font-weight:bold;cursor:pointer}
textarea{width:100%;height:300px;background:#000;color:#0f0}
</style>
</head>
<body>

<h2>لوحة التحكم</h2>

<button onclick="load()">تحميل القنوات</button>
<button onclick="save()">حفظ التعديلات</button>

<textarea id="editor"></textarea>

<script>
async function load(){
  const r = await fetch('/data/channels.json');
  const j = await r.json();
  editor.value = JSON.stringify(j,null,2);
}

async function save(){
  const body = JSON.parse(editor.value);
  await fetch('/api/save.js',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });
  alert('تم الحفظ');
}

load();
</script>

</body>
</html>
